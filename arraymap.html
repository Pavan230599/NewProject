<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h3>Arrow.map()</h3>
    <p id="demo"></p>

        document.getElementById("demo").innerHTML=numbers.map(Math.sqrt);
    </script>
