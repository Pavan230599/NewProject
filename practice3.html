<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
      let  arr=[];
   let values = [1,4,7,8,9];
   for(i = 0; i<values.length; i++){
    if(values[i]%2==0){
        document.writeln(values[i]*2);
        arr.push(values[i]*2);
    }else{
        document.writeln(values[i]*3);
        arr.push(values[i]*3);
    }
    
     
    
}
document.write(arr.reverse());
</script>
    
</body>
</html>
