<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> JS Arrays</h2>
    <p id="demo"></p>
    <script>
        const persons =[
            {firstname: "Pavan" , secondname:"Charan"},
            {firstname: "Ram" , secondname:"Charan"},
            {firstname: "Jen" , secondname:"Sharon"}

        ];
        document.getElementById("demo").innerHTML=persons.map(getFullname);

        function getFullname(item){
            return [item.firstname, item.secondname].join(" ");
        }
    </script>
</body>
</html>
