<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Arrow Function with a parameter</h3>
    <p id="demo"></p>
    <script>
        let hello = "";
        hello=val => "RC " +val;
        document.getElementById("demo").innerHTML=hello("15");
    </script>
</body>
</html>
